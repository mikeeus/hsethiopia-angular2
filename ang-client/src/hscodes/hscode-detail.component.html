<div *ngIf="hscode">
  <div>
    <h1>Code: {{hscode.code}}</h1>
  </div>
  <div>
    <h3>Description: {{hscode.description}}</h3>
  </div>

  <tax-rates [hscode]="hscode"></tax-rates>

  <div class="row">
    <div class="col-md-4">
      <related-codes [relatedCodes]="relatedCodes"></related-codes>
    </div>

    <div class="col-md-8">
      <annual-chart></annual-chart>
    </div>
  </div>

  <hscode-tables [hscode]="hscode"></hscode-tables>

</div>
