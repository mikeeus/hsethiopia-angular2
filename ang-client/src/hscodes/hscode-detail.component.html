<h1>Hscode Details</h1>
<div *ngIf="hscode">
  <div>
    <label>Id: </label>{{hscode.id}}
  </div>
  <div>
    <label>code: </label>{{hscode.code}}
  </div>
  <div>
    <label>description: </label>{{hscode.description}}
  </div>
  <div>
    <label>unit: </label>{{hscode.unit}}
  </div>
  <div>
    <label>duty: </label>{{hscode.duty}}
  </div>
  <div>
    <label>vat: </label>{{hscode.vat}}
  </div>
  <div>
    <label>sur: </label>{{hscode.sur}}
  </div>
</div>
