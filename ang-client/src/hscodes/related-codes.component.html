<h4 class="text-center">Related HS Codes</h4>
<div class="related-codes">
  <ul class="list-group">
    <li *ngFor="let hscode of relatedCodes" 
      (click)="gotoDetail(hscode)"
      class="list-group-item">
        <span class="code">{{ hscode.code }}</span>
        <span class="description">{{ hscode.description }}</span>
    </li>
  </ul>
</div>
